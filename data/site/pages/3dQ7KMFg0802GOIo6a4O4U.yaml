:body: "We teach windsurfing for kids age 11 and up, and for adults, starting with
  our beginner and intermediate Learn to Windsurf courses. We also offer more advanced
  skills clinics and an introduction to windfoiling.\n\nOur Beginner Learn to Windsurf
  course uses Kona windsurfers which can be hired from the club. The course runs for
  7 weeks in which time you will be taught the basics of windsurfing and be ready
  to move on to the next windsurfing group.\n\nFrom there, our windsurfers join the
  intermediate group where more advanced skills are learned. The fun really begins
  here, as you'll start sailing at higher speeds whilst in your footstraps. \n\nWe
  use Kona boards for our beginner and intermediate groups, and as you progress further
  you'll want to buy your own gear. We can offer advice on used gear, and the best
  places to buy new gear, from shops that give good deals to club members.\n\nIn addition
  to our Beginner and Intermediate Learn to Windsurf programmes, we also offer school
  holiday programmes, one-off \"have-a-go\" days, and possibly some full weekend intensive
  coaching if we have the numbers.\n\nFor more details on the windsurfing programme,
  please download the information sheet on the right. Then signup for our programmes
  [here](https://www.maraetaisailingclub.org.nz/membership/).\n\nIf you have any questions
  contact Nick Coyne at [windsurfing@maraetaisailingclub.org.nz](mailto:windsurfing@maraetaisailingclub.org.nz)
  or phone 021 266 3798. For updates check out our [Facebook page](https://www.facebook.com/groups/maraetaiwindsurfing)
  and [sign up for our newsletter](http://eepurl.com/dHl4Z9).\n\n"
