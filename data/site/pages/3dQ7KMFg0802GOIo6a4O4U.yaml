  Windsurfing tuition runs alongside Junior Sailing on Sundays during the summer months.  For ages 11 and above (including adults). From beginner (learn to sail) through to intermediate.Windsurfers

  Registration/open day is September, please phone the office on 536 6649 ext 2 .

  Coaching times are 9am – 12pm.  Meeting at the Sailing Club.

  “Give it a Go”  –  First Trial Free

  Bring your own wetsuit and buoyancy vest.

  Contact Nick Coyne if you are interested in learning how to windsurf. Email [windsurfing@maraetaisailingclub.org.nz](mailto:windsurfing@maraetaisailingclub.org.nz) or phone 021 266 3798. For updates check out our [Facebook page](https://www.facebook.com/groups/maraetaiwindsurfing).
