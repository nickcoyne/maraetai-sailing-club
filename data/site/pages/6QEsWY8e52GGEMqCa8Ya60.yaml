  ## Welcome

  ![welcome](//images.ctfassets.net/4xilioo7w5uj/4v3BTEBvtCYKyoK0yYwuCW/4ea9827e37eba4ed49ecec91cb3f3b28/welcome.jpg)

  The Maraetai Sailing Club is operating out of the Boat Club grounds.  We are a small but active group offering dinghy sailing tuition, windsurfing and paddleboarding for junior and senior members alike.

  We are all part of the Maraetai Boat Club and we offer the opportunity for junior and senior sailors to participate in sailing events both here at Maraetai and other clubs around Auckland and we regularly host regattas too.
:body2: |-
  ## Learn To Sail

  ![lts](//images.ctfassets.net/4xilioo7w5uj/7gDbn8ZcWsASUmY46qM44S/0798fce151a31d74626c827b18e92384/lts.jpg)

  Junior and adult Learn to Sail programs, with Optimists and Kona windsurfers.
:body3: |-
  ## Events

  ![events](//images.ctfassets.net/4xilioo7w5uj/62YK15x5KMwU0YE8SGYASQ/53c4954eec31d2658564fcc51afd4900/events.jpg)

  Club-hosted regattas this season:

  * Auckland P Class Championships 17-18 November 2018
  * East Auckland Series16 December 2018
  * Auckland Optimist/Starling Championships 26-28 January 2019
  * J14/3.7 Nationals 8-9 March 2019
  * Maraetai Centreboard Regatta 6 April 2019
