:title: Refund Policy
:slug: refund-policy
:template: one_column
:body: |-
  In the event of an oversubscription for one of our services, where you have paid and we are not able to provide the service paid for, we endeavour to refund you as soon as is practically possible.

  For other exceptional circumstances a partial refund may be considered. Anyone wishing to receive a refund should write, outlining the special circumstances and this will be considered by the Committee at its next monthly meeting.
