  :title: Membership
  :slug: membership
  :template: two_column
  :body: |-
    To join the Sailing Club, you must first be a member of the Maraetai Beach Boat Club. You can choose whether to be a Community member or a Full Member.

    Then there are a few options to join MSC:

    * Junior membership (under 18)  $45
    * Senior membership (over 18)  $100
    * Family membership (more than 1 person)  $85
    * PLUS a compulsory Yachting NZ affiliation fee  $27.85 each for 1 to 2 people.  For 3 or more people in the family $69.60.

    Download the [membership application](https://www.maraetaisailingclub.org.nz/files/msc-2018-19.pdf) and return it to admin@maraetaiboatclub.org.nz.

    If you have any questions about the application please contact the office at 09-5366649 ext 2.
