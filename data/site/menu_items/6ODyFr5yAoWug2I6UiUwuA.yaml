    *Instructions for completing our membership & tuition form:*

    Maraetai Sailing Club operates within the Maraetai Beach Boat Club. If you are not already a member of MBBC, you'll be asked to join MBBC as a community member, in addition to your Sailing Club membership.

    Then you should choose either Junior, Senior or Family sailing club membership.

    [Complete your membership and/or tuition application online here](https://msc.webentry.co.nz/regatta.php?regattaid=8)

    If you have any questions about membership please contact the office at 09-5366649 ext 2, or email [admin@maraetaiboatclub.org.nz](mailto:admin@maraetaiboatclub.org.nz)
