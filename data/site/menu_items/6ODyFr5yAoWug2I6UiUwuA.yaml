  :body: |-
    To join the Sailing Club, you first must be a member of the Maraetai Beach Boat Club.  You can choose whether to be a Community member or Full Member.  Please download and complete the application form for MBBC.

    There are a few options to join MSC:

    * Junior membership (under 18)  $25
    * Senior membership (over 18)  $80
    * Family membership (more than 1 person)  $65
    * PLUS a compulsory Yachting NZ affiliation fee  $25.30 each for 1 to 2 people.  For 3 or more people in the family $63.25.

    Download the Maraetai Sailing Club Sailing Enrollment Forms 2016 17
