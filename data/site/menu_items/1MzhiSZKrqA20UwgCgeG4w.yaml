    ## Welcome

    ![welcome](//images.ctfassets.net/4xilioo7w5uj/1F90KlMtwE04DoqwiziCD1/9b5672f9d595f4bf10d3cfcf6d035873/msc-team-1.jpg)

    The Maraetai Sailing Club is a community sailing club operating as part of the [Maraetai Boat Club](https://www.maraetaiboatclub.org.nz/). We are a small but active group offering dinghy sailing tuition, windsurfing, windfoiling and paddleboarding, for junior and senior members alike.

    We offer the opportunity for junior and senior sailors to participate in sailing events both here in Maraetai and at other clubs around Auckland and we regularly host regattas too.
  :body2: |-
    ## Season 2020/21

    ![learn to sail](//images.ctfassets.net/4xilioo7w5uj/4o5AXejnNEJzwD6UizR4zI/0936e6f9f1bb198fce2a098a30e5ebb7/msc-team-2.jpg)

    We kick off the spring 2020 season with a sailing information day on Sunday 11 October at 1:30pm. Come along to the club to find about more about Learn-to-sail and our other programmes, and sign up if you haven't done so already (note that most programmes have limited places available, so get in early if you can). Sailing kicks off the following weekend Sunday 18 October 2020.

    See our [weekly coaching schedule](https://www.maraetaisailingclub.org.nz/weekly-sailing-schedule/), our [season calendar](https://www.maraetaisailingclub.org.nz/calendar/sailing/) and sign up (coming soon!).
  :body3: |-
    ## Events

    ![events](//images.ctfassets.net/4xilioo7w5uj/62YK15x5KMwU0YE8SGYASQ/53c4954eec31d2658564fcc51afd4900/events.jpg)

    Club-hosted regattas this coming season:

    * [RS Feva Traveller Series - Maraetai Leg (17-18 Oct 2020](https://www.maraetaisailingclub.org.nz/events/rs-feva-traveller-series/)
    * [Junior East Auckland Series - Maraetai Leg (22 Nov 2020)](https://www.maraetaisailingclub.org.nz/events/junior-east-auckland-series-maraetai-leg-2020/)
    * [NZ Windfoil Series - Maraetai Leg (20-21 March 2021)](https://www.maraetaisailingclub.org.nz/events/nz-windfoil-series-maraetai-leg/)
    * [Optimist National Champs - Maraetai (1-4 April 2021)](https://www.maraetaisailingclub.org.nz/events/optimist-national-champs-2021/)

    View updates on our [Facebook Page](https://www.facebook.com/maraetaisailingclub/)
