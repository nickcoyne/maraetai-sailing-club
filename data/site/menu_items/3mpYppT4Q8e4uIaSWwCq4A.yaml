  :body: "We hold a range of sailing for our juniors at Maraetai Sailing Club, ranging
    from our Learn to Sail fleet, right through to our advanced junior sailors. Our
    programs cater for children 9 years and older.\n\nOur Learn to Sail course uses
    optimist dinghys which can be hired from the club. The course runs for 7 weeks
    in which time your young sailor will be taught the basics of sailing and be ready
    to move on to the next sailing group.\n\nFrom there, our sailors join the Learn
    to Race group. This group is NOT just racing. It combines fun games, destination
    sails and racing to build on the skills they learnt in the Learn to Sail program.\n\nThe
    sailors then move in to our intermediate and advanced groups where the coaches
    continue to build on their skills to create exceptionally talented young sailors.\n\nOur
    more experienced sailors are coached at MSC in a range of sailing dinghys, including
    Optimists, P Class, Starling, Laser & RS Feva. \n\nContact us at [juniorsailing@maraetaisailingclub.org.nz](mailto:juniorsailing@maraetaisailingclub.org.nz)
    for further information.\n\n![msc-sailing-programme](//images.ctfassets.net/4xilioo7w5uj/zOfHfW4K4FyL75BsmerS1/632e0a1b6c98336a5ca5c25f641fea2c/msc-sailing-programme.png)"
