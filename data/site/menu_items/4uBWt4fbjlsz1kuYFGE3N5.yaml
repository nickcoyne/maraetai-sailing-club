  :body: "Welcome to High Performance Training for the 2020/2021 season! \n\nIf your
    sailor was in the intermediate or advanced group at MSC last season, we will group
    them appropriately for the coming season. \n\n## 2020/2021 Season Dates\n\nCoaching
    for our Intermediate and High-Performance sailors is held on Sundays 8.30 am onwards
    and week nights Monday, Tuesday and Wednesday from 4.30pm onwards, depending on
    which Training class you register for\n\n* Start Date: 18 October _(Feva High
    Performance starting week before Tuesday 13 October)_\n* Last Sailing for 2020:
    9 December\n* First Sailing for 2021: 31 January\n* Last Sailing for the Season:
    \n\n## Family Support\n\nAs a club, we rely on support from the sailor's family
    for launching and retrieving of our RHIBs as well as the children in their boats.
    \ We also require assistance for the running of our BBQ on the Sundays to provide
    our sailors and support crew with a lunch option (there is a minimal cost for
    lunch). \n\nFor safety reasons, we require the sailors parent or guardian to remain
    on site at the club while the children are sailing.\n\n## Fees\n\nTuition Fees
    for our experienced sailors (intermediate and above)variety depending on the boat
    you are sailing, all fees are on the registration form.\n\n_You must provide your
    own optimist, Starling, Feva or 29er_\n\n## What to do next? \n\nIf you need more
    information, please email juniorsailing@maraetaisailingclub.org.nz or call Vanessa
    0273539464 \n\nTo register, please [do so here](https://www.maraetaisailingclub.org.nz/membership/)
    or email admin@maraetaisailingclub.org.nz.\n\n_Please note that spaces on our
    courses are limited_"
