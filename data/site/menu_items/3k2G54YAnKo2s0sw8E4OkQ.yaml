  :body: |-
    Windsurfing tuition runs alongside Junior Sailing on Sundays and Tuesdays during the summer months. For ages 11 and above (including adults). From beginner (learn to sail) through to intermediate.

    Coaching times are 9am â€“ 12pm on Sundays and 5-7:30pm on Tuesdays. Meeting at the Sailing Club.

    If you're not sure you're going to be keen, join us for a free "have-a-go" trail on Sundays - just let us know in advance to book a place.

    Bring your own wetsuit and buoyancy vest. We have boards and all the other gear available to rent, or bring your own. We also offer storage if you have your own gear.

    Contact Nick Coyne if you are interested in learning how to windsurf. Email [windsurfing@maraetaisailingclub.org.nz](mailto:windsurfing@maraetaisailingclub.org.nz) or phone 021 266 3798. For updates check out our [Facebook page](https://www.facebook.com/groups/maraetaiwindsurfing).
