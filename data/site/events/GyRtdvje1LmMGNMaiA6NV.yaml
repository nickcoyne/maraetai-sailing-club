  ### On Regatta Weekend

  - Please bring your own drink bottle. We will not be supplying plastic bottled water.

  ### COVID 19

  Please scan in every day you are at the regatta. There are plenty of Covid 19 QR codes throughout the site. Lets keep everyone safe.
